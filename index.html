<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

    <div id="root">
        <div class="app-container">
            <!-- Slider -->
            <div @mouseenter="stopAutoplay" @mouseleave="startAutoplay" class="slider">
                <!-- Images container -->
                <div class="big-images-container">
                    <!-- Single image -->
                    <div class="single-image">
                        <img :src="slides[currentActiveSlide].image" :alt="slides[currentActiveSlide].title">
    
                        <div class="single-image-text">
                            <h2>{{ slides[currentActiveSlide].title }}</h2>
                            <p>{{ slides[currentActiveSlide].text }}</p>
                        </div>
                    </div>
                 
                </div>
                <!-- End Images container -->
    
                <!-- Thumbs -->
                <div class="thumbs">
                    <!-- Arrow top -->
                    <div @click="showNextSlide" class="arrow prev">
                        <i class="fas fa-chevron-up"></i>
                    </div>
                    <!-- End Arrow top -->
    
                    <!-- Arrow bottom -->
                    <div @click="showPrevSlide" class="arrow next">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <!-- End Arrow bottom -->
            
    
                    <!-- Single thumb -->
                    <div @click="changeSlide(index)" class="single-thumb" v-for='(element, index) in slides' :class="{ 'active': index === currentActiveSlide }">
                        <img :src="element.image" :alt="element.title">
                    </div>
    
                </div>   
            </div>  
            <!-- End slider -->
        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
