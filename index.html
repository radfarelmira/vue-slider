<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="app-container">
        <!-- Slider -->
        <div class="slider">
            <!-- Images container -->
            <div class="big-images-container">
                <!-- Single image -->
                <div class="single-image">
                    <img src="img/01.jpg" alt="Img 1">

                    <div class="single-image-text">
                        <h2>Title</h2>
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Inventore consectetur quos labore dicta excepturi corrupti velit eveniet iure? Consequatur sed eius sunt officiis! Quod blanditiis sit laboriosam itaque fugit doloremque.</p>
                    </div>
                </div>
             
            </div>
            <!-- End Images container -->

            <!-- Thumbs -->
            <div class="thumbs">
                <!-- Arrow top -->
                <div class="arrow prev">
                    <i class="fas fa-chevron-up"></i>
                </div>
                <!-- End Arrow top -->

                <!-- Arrow bottom -->
                <div class="arrow next">
                    <i class="fas fa-chevron-down"></i>
                </div>
                <!-- End Arrow bottom -->
        

                <!-- Single thumb -->
                <div class="single-thumb active">
                    <img src="img/01.jpg" alt="Img 1">
                </div>

            </div>   
        </div>  
        <!-- End slider -->
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
